	<div class="separate ">
		<h2 class="display-4">CONTACTO</h2><br><br>
		<form role="form" action="contacto.html" method="POST">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" name="nombre"><br>
			</div>
			<div>
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" name="apellido"><br>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email"><br>
			</div>
			<div class="form-group">
				<label for="comentario">Comentarios</label>
				<textarea class="form-control" id="comentario" rows="3"></textarea>
			</div>
			<div class="form-check">
				 <input type="checkbox" class="form-check-input" id="acepta" name="acepta" value="1">
				 <label class="form-check-label" for="acepta"> Desea recibir Newsletter</label><br><br>
			</div>
				<input type="submit" class="btn btn-primary" value="Enviar Formulario">
				<input type="reset" class="btn btn-secondary" value="Limpiar Formulario">
		</form>
	</div>
